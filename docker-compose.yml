version: '3.5'

services:
  db:
    image: postgres:15.1
    restart: always
    env_file:
      - .env
    volumes:
      - konzisite_db_folder:/var/lib/postgresql/data
    networks:
      - konzisite-network
  web:
    build: .
    command: sh -c "rm -f tmp/pids/server.pid && npm run start:prod"
    ports:
      - '3006:${BACKEND_PORT}' # The exposed port should be changed accordingly
    env_file:
      - .env
    networks:
      - konzisite-network
    restart: always
networks:
  konzisite-network:
volumes:
  konzisite_db_folder:
